{% set name = "yaqc-qtpy" %}
{% set version = "2022.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqc-qtpy-{{ version }}.tar.gz
  sha256: 69072d98f1e97c9e7fbf5c139659619dfa4f0c5f30a456671a6070f070594f8f

build:
  script_env:
    - QT_QPA_PLATFORM=offscreen
  number: 0
  noarch: python
  entry_points:
    - yaqc-qtpy=yaqc_qtpy.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pyside2
    - qtpy
    - yaqc
    - flit
    - python >=3.7
  run:
    - click
    - entrypoints
    - numpy
    - pyside2
    - python >=3.7
    - qtconsole
    - qtpy
    - qtypes >=0.3.0
    - yaq-traits
    - yaqc
    - yaqd-control
    - yaqd-core >=2020.06.3
    - pyqtgraph

test:
  imports:
    - yaqc_qtpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: Tooling for building simple yaq clients using qtpy.
  dev_url: https://gitlab.com/yaq/yaqc-qtpy
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
